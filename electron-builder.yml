appId: com.new-england-aquarium.video-catalog-suite
productName: video-catalog-suite
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!electron-src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
